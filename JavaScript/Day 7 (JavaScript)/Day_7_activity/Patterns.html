            function largest(arr) {

                let max = arr[0];
                for (i = 1; i < arr.length; i++) {

    <div>
        <center>
        <script type="text/javascript" >
    
            //Pattern
            document.write("<h3>pattern2</h3>")
            for (var i=0;i<=5;i++){
                for(var j=0;j<=i;j++){
                    document.write("*"+" ")
                }
                document.write("<br />")
            }
            </script>

    </div>
    <div>
        <center>
            <h5 style="margin-top: 0%;"> pattern3</h5>
        <script type="text/javascript" >
            //diamond

                let n = 5;
            let string = "";
            for (let i = 1; i <= n; i++) {
            // printing spaces
            for (let j = n; j > i; j--) {
                string += " ";
            }
            for (let k = 0; k < i * 2 - 1; k++) {
                string += "*";
            }
            string += "<br/>";
            }
            for (let i = 1; i <= n - 1; i++) {
            // printing spaces
            for (let j = 0; j < i; j++) {
                string += " ";
            }
        
            for (let k = (n - i) * 2 - 1; k > 0; k--) {
                string += "*";
            }
            string += "<br/>";
            }
            document.write(string);
            </script>
            </center>
    </div>
    <div>
        <h5>pattern 5</h5>
        <center>
            <br/><br/><br/>
        <script type="text/javascript">
            let m = 5;
                let string1 = "";
                // External loop
                for (let i = 0; i < m; i++) {
               
                for (let j = 0; j < i; j++) {
                    string1 += " ";
                }
              
                for (let l = 0; l < 2 * (m-i) - 1; l++) {
                    string1 += "*";
                }
                string1 += "<br />";
                }
                document.write(string1);
        </script>
        </center>
    </div>
