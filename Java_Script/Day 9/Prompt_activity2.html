<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1> OTP Generator </h1>
    <script>
        var n = prompt()
        
        function generateOTP(){
                if(n!=4 && n!=6){
                    alert("Please enter the Nunber 4 or 6 only");
                     return false
                } 
            
                var digits = '0123456789';
                let OTP = '';
                for (let i = 0; i < n; i++ ) {
                OTP += digits[Math.floor(Math.random() * 10)];
                }
            return OTP;
        }  
        document.write("OTP of "+n+" digits : "+generateOTP());
        </script>
</body>
</html>
