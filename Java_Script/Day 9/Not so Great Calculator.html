<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(46, 65, 100);
        }
        form{
            border: 1px solid black;
            border-radius: 2em;
            width: fit-content;
            padding: 1em;
            background-color: cadetblue;
        }
        h1{
            border:1px solid black;width:fit-content;padding: 20px;border-radius: 1em; background-color: aqua;
           
        }
    </style>
    
</head>
<body>
<center>
<h1>Not So Great Calculator</h1>
    <body>
        <form>
        <div>
              Enter First Number : <br/>
                <input type="number" id="fn1" name="firtnumber">
                <br/>
                Enter Second Number : <br/>
                <input type="number" id="fn2" name="secondnumber">
                <br/>
                Result : <br/>
                <input type="number" id="rs" name="result">
                <br/>
                <br/>
             <input type="button" name="clickbtn" value="Addition" onclick="add_number()">
             <input type="button" name="clickbtn" value="Substraction" onclick="sub_number()">
             <input type="button" name="clickbtn" value="Multiplication" onclick="mul_number()">
             <input type="button" name="clickbtn" value="Division" onclick="div_number()">
             
             <input type="reset" value="clear">
        </div>
    </form>
    
<script type="text/javascript">
    //addition 
        function add_number() {

            var first_number = parseInt(document.getElementById("fn1").value);
            var second_number = parseInt(document.getElementById("fn2").value);
            var result = first_number + second_number;

            document.getElementById("rs").value = result;
        }
    //Substraction 
        function sub_number() {

            var first_number = parseInt(document.getElementById("fn1").value);
            var second_number = parseInt(document.getElementById("fn2").value);
            var result = first_number - second_number;

            document.getElementById("rs").value = result;
        }
    //Multiplication
        function mul_number(){
            var first_number = parseInt(document.getElementById("fn1").value);
            var second_number = parseInt(document.getElementById("fn2").value);
            var result = first_number * second_number;
            document.getElementById("rs").value = result;
        }
    //Division
    function div_number(){
            var first_number = parseInt(document.getElementById("fn1").value);
            var second_number = parseInt(document.getElementById("fn2").value);
            var result = first_number / second_number;
            document.getElementById("rs").value = result;

        }            
</script>
</center>
</body>
</html>
