<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">    
        body{    
            font-family: Calibri;    
        }    
        input[type="text"] {    
            width: 250px;    
        }    
        input[type="submit"], input[type="reset"] {    
            width: 77px;    
            height: 27px;    
            position: relative;left: 180px;    
        }    
        form{    
            text-align: center;    
            font-family: Calibri;    
            font-size: 20px;    
            border: 3px solid black;    
            width: 600px;    
            margin: 20px auto;    
        }    
        td {    
            padding: 10px;    
        }    
        td:first-child {    
            text-align: right;    
            font-weight: bold;    
        }    
        td:last-child {    
            text-align: left;  
        }  
    
    </style>    
    <script>    
        function validate() {    
            var fname = document.reg_form.fname;    
            var lname = document.reg_form.lname;    
            var address = document.reg_form.address;    
            var gender = document.reg_form.gender;    
            var email = document.reg_form.email;
            var password = document.reg_form.password;
            var Cpassword =document.reg_form.Cpassword;    
            var mobile = document.reg_form.mobile; 
            var technology = document.reg_form.tech;
            var course = document.reg_form.course;  
       
    
            if (fname.value.length < 3) {    
                alert("First Name is required more than 3 letters");    
                fname.focus();    
                return false;    
            }    
            if (lname.value.length < 2 ) {    
                alert("Last Name is required");    
                lname.focus();    
                return false;    
            }    
            if (address.value.length <= 0) {    
                alert("Address is required");    
                address.focus();    
                return false;    
            }    
            if (gender.value.length <= 0) {    
                alert("Gender is required");    
                gender.focus();    
                return false;    
            }    
            if (email.value.length <= 0) {    
                alert("Email Id is required");    
                email.focus();    
                return false;    
            }    
            if (password.value.length < 3){
                alert("Password shoudl consist of");
            }
            if(password.value != Cpassword.value){
                alert("password unmatched");
            }
            if (mobile.value.length <= 0) {    
                alert("Mobile number is required");    
                mobile.focus();    
                return false;    
            } 
            var flag = false;
            for(var i = 0; i < technology.length;i++){
                if(technology[i].checked){
                    flag=true;
                }
                if(flag == false){
                    alert("atleast one skill should be selected !");
                    return false;
                }
            }
             
            if (course.value == "select course") {    
                alert("Course is required");    
                course.focus();    
                return false;   
        
            }    
            return false; 
            

    }
    </script>    
</head>    
<body>    
    <center><h1>Form Validation using HTML,CSS,JavaScript</h1></center>    
    <hr>    
    <form method="post" action="activity_2_form_alert_valid.html" name="reg_form" onsubmit="return validate()">    
        <h2>Registration Form</h2>    
        <table>    
            <tr>    
                <td><label>First Name: </label></td>    
                <td>    
                    <input type="text" name="fname" placeholder="First Name" required/>    
                </td>    
            </tr>    
            <tr>    
                <td><label>Last Name: </label></td>    
                <td>    
                    <input type="text" name="lname" placeholder="Last Name" required/>    
                </td>    
            </tr>    
            <tr>    
                <td><label>Address: </label></td>    
                <td>    
                    <input type="textarea" size="50" name="address" placeholder="Address" required/>    
                </td>    
            </tr>    
            <tr>    
                <td><label>Gender: </label></td>    
                <td>    
                    <input type="radio" name="gender" value="male">Male    
                    <input type="radio" name="gender" value="femele">Female    
                </td>    
            </tr>    
            <tr>    
                <td><label for="email">Email Id: </label></td>    
                <td>    
                    <input type="email" name="email" placeholder="example@gmail.com">    
                </td>    
            </tr>    
            <tr>    
                <td><label for="password">Password: </label></td>    
                <td>    
                    <input type="password" name="password" placeholder="S#ldove105">    
                </td>    
            </tr> 
            <tr>    
                <td><label for="Cpassword">Confirm Password: </label></td>    
                <td>    
                    <input type="password" name="Cpassword" placeholder="S#ldove105">    
                </td>    
            </tr> 
            <tr>    
                <td><label>Mobile: </label></td>    
                <td>    
                    <input type="number" name="mobile">    
                </td>    
            </tr> 
            <!--Skills-->
            <tr>    
            <td><label>Skills</label></label></td>    
            <td>    
                <!---technical-->
                <label id="skill" name="skills">
                <input type="checkbox" name="tech"/>
                Technical
            <!--computer-->
                
                <input type="checkbox" name="tech"/>
                Computer
        <!--coding-->
                    
                <input type="checkbox" name="tech"/>
                Coding</label>
            </td>    
        </tr> 
        <!--Course-->
            <tr>    
            <td><label>Course: </label></td>    
                <td>    
                    <select name="course">    
                        <option value="select course">select course</option>    
                        <option value="HTML">HTML</option>    
                        <option value="CSS">CSS</option>    
                        <option value="JavaScript">JAVASCRIPT</option>    
                        <option value="Java">JAVA</option>    
                    </select>    
                </td>    
            </tr>    
            <tr>    
                <td>    
                    <input type="submit" name="submit" value="Submit">    
                    <input type="reset" name="reset" value="Reset">    
                </td>    
            </tr>             
        </table>    
    </form>  
    
</body>    
</html>
