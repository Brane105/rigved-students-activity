<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>How Many apples are there in the Basket ?</h2>
    <div id="i1"></div>
    <div id="i2"></div>
    <script type = 'text/javascript'>
        let name = 'Alexandar';
        let Busket = 5;
        document.write(`<p>Hello ${name}, your busket contains ${Busket} Fruits</p>`);
        var items = ["apple", "orange", "grapes", "mango"];
        document.write(`<ul>`);
        items.forEach(function(item, i) {
            document.write(`<li>${item}</li>`);
        });
        document.write(`</ul>`);
        
    </script>

</body>
</html>
