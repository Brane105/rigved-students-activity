<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Default values to the parameters</h2>
    <script type = 'text/javascript'>
     
        function add(a = 'mango' , b = ' is the King of Fruits') {
            return (a + b);
        }
        var r = add('Apple', ' Keeps doctor Away');
        document.write(`<p>Result = ${r}</p>`);
        r = add();
        document.write(`<p>Result = ${r}</p>`);
        r = add('Mango');
        document.write(`<p>Result = ${r}</p>`);
    </script>
</body>
</html>
