<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
<style>
    table{
        border: 1px solid black;
        padding: 10px;
    }
</style>
</head>
<body background="https://wallpaperbat.com/img/558379-white-hd-wallpaper-full-hd-background-free-dwonload.jpg">  
    <center>
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr />
<!--forms-->
    <form action="message.html" method="post">
    <table>
        <!--first name-->
    <tr>
        <td><label for="name"><b>First Name : </b></label></td>
            <td>
                <input type="text" id="name" name="name" placeholder="Enter First Name"/>
            </td>
    </tr>
        <!--Middle Name-->
    <tr>
    <td>
        <label for="midname"><b>Last Name : </b></label>
            <td>
                <input type="text" id="midname" name="midname" placeholder="Enter Middle Name" autocomplete="off"/>
            </td>
        </td>
    </tr>
    <!--last name-->
    <td>
        <label for="lastname"><b>Last Name : </b></label>
            <td>
                <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" autocomplete="off"/>
            </td>
        </td>
    </tr>
    <!--Gender table-->
    <tr>

        <td>
        <label for="gender">
        <b>Gender : </b>
        </label>
        </td>
    <td>
        <label>
            <b>Male</b>
        </label>
        <input type="radio" id ="male" name="gender" id="male" value="male" />
        <label>
            <b>Female</b>
        </label>
        <input type="radio" id="Fmale" name="gender" id="Fmale" value="Fmale" />
    </td>   
    </tr>
    <!--Date of birth-->
    <tr>
        <td>
            <label for="DOB"><b>DOB : </b></label>
            <td><input type="date" name="DOB"/></td>
        </td>
    </tr>
    <tr>
        <td>
            <label for="Address">
                <b>Address : </b>
            </label>
            <td><textarea rows="3" cols="20"></textarea> </td>
        </td>
    </tr>
    <!--Selection of qualification-->
    <tr>
        <td><label for="qualifitions"><b>Qualifitions : </b></label></td>
            <td>
        <select name="Qualification">
            <option>Select</option>
                <Optgroup label="Graduation">
                    <option value="Btech/B.E">Btech/B.E</option>
                    <option value="BCOM">BCOM</option>
                    <option value="BSC">BSC</option>
                    <option value="BCA">BCA</option>
                </Optgroup>
                <Optgroup label="Post Graduation">
                    <option value="Mtech/M.E">Mtech/M.E</option>
                    <option value="MCom">Mcom</option>
                    <option value="MSC">MSC</option>
                    <option value="BCA">MCA</option>
                </Optgroup>
            </td>
        </select>
        </td>
    </tr>
    <!--Hobbies-->
    <tr>
        <td><label for="hobby"><b>Hobbies : </b></label></td>
        <td><input type="checkbox" value="music" name="music"/>Music 
            <input type="checkbox" value="sports" name="sports"/>Sports
            <input type="checkbox" value="reading" name="reading"/>Reading
        </td>
    </tr>
    <tr>
        <td>
            <label for="skill"><b>Skills : 
            </b></label>
        </td>
        <td>Technical Skills <input type="range" name="tech">
    </tr>
    <!--Upload CV-->
    <tr>
        <td>
            <label for="picture"><b>Upload CV</b></label>
            <td><input type="file" name="picture" value=".pdf" /></td>
        </td>
    </tr>
    <!--Password-->
    <tr>
        <td>
            <label for="password"><b>Password : </b></label>
            <td><input type="password" name="password" placeholder="S@as#12"/></td>
        </td>
    </tr>
    <!--Email-->
    <tr>
        <td>
            <label for="email"><b>Email ID: </b></label>
        </td>
        <td>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </td>
    </tr>
    
    <tr>
    <!--submit and Reset-->
    <td></td>
        <td>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </td>
    </tr>
    </table>
    
</form> 
</center>

<hr />
</body>
</html>
