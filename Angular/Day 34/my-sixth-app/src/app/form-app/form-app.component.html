<p>form-app works!</p>
<form action="" #user = "ngForm" (ngSubmit)="formSubmit(user.value)">
    <div>
        Firstname <input type="text" name="fn" ngModel autocomplete="off">
    </div>
    <div>
        Lastname <input type="text" name="ln" ngModel autocomplete="off">
    </div>
    <div>
        Phone <input type="tel" name="ph" ngModel autocomplete="off">
    </div>
    <div>
        <input type="submit" value="submit">
    </div>
</form>
