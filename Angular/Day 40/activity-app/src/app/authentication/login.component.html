<div class="login">
<h3>Login Form</h3>
<div *ngIf="invalidCredentialMsg" ngClass="error">{{invalidCredentialMsg}}</div>
<div class="form">
	<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
	  <p>User Name: <input formControlName="username" class="in"></p>
	  <p>Password: <input type="password" formControlName="password" class="in"></p>
	  <p><button type="submit" class="btn-grad" id="btn-grad" >Submit</button></p> 
	</form>
</div>
</div>
