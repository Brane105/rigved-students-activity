<div>
<p>user-list works!</p>
    <table class="table table-dark">
        <tr>
            <thead *ngIf="items">
                <th>UserId</th><th>Name</th><th>Dob</th>
            </thead>
        </tr>
        <tr>
            <tbody *ngFor="let user of items">
                <td>{{user.id}}</td><td>{{user.name}}</td><td>{{user.dob}}</td>
            </tbody>
        </tr>
    </table>
</div>
