<div>
    <h3 class="alert alert-primary">Find all users</h3>
    <button (click) = "handleClick()" class="btn btn-success">Refresh</button>
    <div>
        <table class="table table-dark" cellpadding="10px">
            <thead>
                <tr align="center">
                    <th rowspan="2" >UserId</th><th rowspan="2">Name</th><th rowspan="2">Salary</th>
                    <th colspan="3">Address</th>
                </tr>
                <tr>
                   <th>State</th><th>City</th><th>pin</th>
                </tr>
            </thead>
            <tbody *ngIf="users">
                <tr *ngFor="let user of users" style="text-align: center;"> 
                    <td>{{user._id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.salary}}</td>
                    <td>{{user.address.state}}</td>
                    <td>{{user.address.city}}</td>
                    <td>{{user.address.pin}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
